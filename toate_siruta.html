<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index SIRUTA - Toate Localitățile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #4a9eff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.3);
        }

        .stats {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats strong {
            color: #4a9eff;
        }

        .search-box {
            margin-bottom: 25px;
            text-align: center;
        }

        .search-box input {
            width: 100%;
            max-width: 600px;
            padding: 15px 20px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 15px rgba(74, 158, 255, 0.3);
        }

        .table-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #2a2a2a;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px;
            text-align: center;
            color: #4a9eff;
            font-weight: 600;
            border-bottom: 2px solid #4a9eff;
            white-space: nowrap;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #2a2a2a;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: rgba(74, 158, 255, 0.1);
        }

        tbody tr.hidden {
            display: none;
        }

        a {
            color: #4a9eff;
            text-decoration: none;
            transition: color 0.2s;
            font-weight: 500;
        }

        a:hover {
            color: #6ab0ff;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            color: #4a9eff;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: linear-gradient(135deg, #3a1a1a 0%, #4d2d2d 100%);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #ff6b6b;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .badge.sat {
            background: #2a4a2a;
            color: #7aff7a;
        }

        .badge.orş {
            background: #4a3a2a;
            color: #ffc870;
        }

        .badge.loc {
            background: #2a3a4a;
            color: #70fff0;
        }

        .badge.com {
            background: #3a2a4a;
            color: #c78aff;
        }

        .badge.mun {
            background: #4a2a2a;
            color: #ff8a8a;
        }

        .badge.sec {
            background: #4a4a2a;
            color: #ffff8a;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            th,
            td {
                padding: 10px;
                font-size: 0.9em;
            }

            .table-container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>📋 Index SIRUTA - Toate Localitățile</h1>
        <div class="stats" id="stats"></div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="🔍 Caută după denumire, cod SIRUTA, cod poștal, județ...">
        </div>

        <div id="content" class="loading">Se încarcă datele...</div>
    </div>

    <script>
        let allLocalities = [];

        // Funcție pentru normalizarea textului (pentru căutare)
        function normalizeText(text) {
            if (!text) return '';
            return text.toString().toLowerCase()
                .replace(/ă/g, 'a')
                .replace(/â/g, 'a')
                .replace(/î/g, 'i')
                .replace(/ș/g, 's')
                .replace(/ț/g, 't');
        }

        // Funcție pentru obținerea clasei badge-ului
        // Funcție pentru crearea tabelului
        function createTable(localities) {
            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Denumire Localitate</th>
                                <th>Tip</th>
                                <th>Cod SIRUTA</th>
                                <th>Județ</th>
                                <th>Cod Poștal</th>
                                <th>Cod Poliție</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
            `;

            localities.forEach((loc, index) => {
                let tplCodMap = {
                    'Com': 'Comună',
                    'Sat': 'Sat',
                    'Orş': 'Oraș',
                    'Mun': 'Municipiu',
                    'Sect': 'Sector'
                };
                let tip = tplCodMap[loc.tpl_cod] || loc.tpl_cod || 'N/A';
                let countyName = counties.find(c => parseInt(c.id) === parseInt(loc.jud_cod)).name || 'N/A';

                html += `
                    <tr data-search="${normalizeText(loc.denumire)} ${normalizeText(loc.cod_siruta)} ${normalizeText(loc.cod_postal)} ${normalizeText(loc.jud_cod)} ${normalizeText(loc.tpl_cod)}">
                        <td>${index + 1}</td>
                        <td>
                            <a href="cod_siruta.html?id=${loc.cod_siruta}">${loc.denumire || 'N/A'} : ${loc.cod_siruta}</a>
                        </td>
                        <td><span class="badge ${loc.tpl_cod.toLowerCase()}">${tip}</span></td>
                        <td>${loc.cod_siruta || 'N/A'}</td>
                        <td>${countyName} (${loc.jud_cod || 'N/A'})</td>
                        <td>${loc.cod_postal || 'N/A'}</td>
                        <td>${loc.cod_politie || 'N/A'}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                    <div class="no-results" id="noResults" style="display: none;">
                        Nu s-au găsit rezultate pentru căutarea dumneavoastră.
                    </div>
                </div>
            `;

            return html;
        }

        function removeDiacritics(str) {
            return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();
        }

        // Funcție pentru filtrarea localităților
        function filterLocalities() {
            const searchTerm = normalizeText(document.getElementById('searchInput').value);
            if (searchTerm.length < 3) return;
            const rows = document.querySelectorAll('#tableBody tr');
            let visibleCount = 0;

            rows.forEach(row => {
                const searchData = removeDiacritics(row.getAttribute('data-search'));
                if (searchData.includes(searchTerm)) {
                    row.classList.remove('hidden');
                    visibleCount++;
                } else {
                    row.classList.add('hidden');
                }
            });

            // Afișăm mesajul "no results" dacă e cazul
            const noResults = document.getElementById('noResults');
            if (visibleCount === 0 && searchTerm !== '') {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }

            // Actualizăm statisticile
            updateStats(visibleCount);
        }

        // Funcție pentru actualizarea statisticilor
        function updateStats(visibleCount = null) {
            const total = allLocalities.length;
            const displayed = visibleCount !== null ? visibleCount : total;
            const statsDiv = document.getElementById('stats');

            if (displayed === total) {
                statsDiv.innerHTML = `Total: <strong>${total}</strong> localități`;
            } else {
                statsDiv.innerHTML = `Afișate: <strong>${displayed}</strong> din <strong>${total}</strong> localități`;
            }
        }
        let counties = [];
        // Funcție principală pentru încărcarea datelor
        async function loadData() {
            const contentDiv = document.getElementById('content');

            try {
                // Încărcăm fișierul JSON
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('Nu s-a putut încărca fișierul data.json');
                }

                const data = await response.json();
                allLocalities = data.localities;
                counties = data.counties || [];

                if (!allLocalities || !Array.isArray(allLocalities)) {
                    throw new Error('Formatul fișierului JSON este incorect');
                }

                // Creăm tabelul
                contentDiv.innerHTML = createTable(allLocalities);

                // Actualizăm statisticile
                updateStats();

                // Adăugăm event listener pentru search
                document.getElementById('searchInput').addEventListener('input', filterLocalities);

            } catch (error) {
                contentDiv.innerHTML = `<div class="error">❌ Eroare: ${error.message}</div>`;
            }
        }

        // Încărcăm datele când pagina este gata
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>

</html>
